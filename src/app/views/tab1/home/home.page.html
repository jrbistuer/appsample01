<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let vacanca of vacances">
      <ion-label (click)="openVacanca(vacanca)">
        {{ vacanca.nom }}
      </ion-label>
      <div>
        <ion-button (click)="shareVacanca(vacanca)">Share</ion-button>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addVacanca()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <ion-button expand="block" shape="round" routerLink="/tabs/tab1/detail">Go to Detail</ion-button> -->

</ion-content>

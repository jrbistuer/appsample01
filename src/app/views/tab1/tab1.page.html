<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>{{ "GENERAL.UTILS.holauser" | translate:param}}</h1>

  <ion-button expand="block" shape="round" routerLink="home">{{ "GENERAL.BUTTONS.gotohome" | translate}}</ion-button>

  <ion-button expand="block" shape="round" routerLink="/login" [translate]="'GENERAL.BUTTONS.gotologin'"></ion-button>

  <div>
    {{lorem}}
  </div>

</ion-content>
